<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPLUS+ Openhouse</title>
    <link rel="stylesheet" href="style.css">
    <!-- Import Montserrat font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #000, #0a0a0a, #000, #1a1a1a, #000, #0a0a0a, #000, #1a1a1a, #000);
            color: #fff;
            opacity: 0; /* Set initial opacity to 0 */
            animation: fadeIn 1s ease-in-out forwards; /* Apply fade-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 25px;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        /* Floating button styles */
        .floating-button {
            position: fixed;
            bottom: 50px; 
            left: 50%; 
            transform: translateX(-50%) scale(1); 
            background-color: #3498db;;
            color: #fff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-family: 'Montserrat', Arial, sans-serif;
            z-index: 1000;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Add transitions for background color and transform */
        }

        .floating-button:hover {
            background-color: #2c3e50; /* Change color on hover */
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            margin-top: 70px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">EPLUS+ Openhouse</div>
    </header>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/gimPpwZ_nz4?si=Q8BrT9i4jmxYXQUB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <a href="https://drive-link-here" target="_blank" class="floating-button">Visit EPLUS+ Materials</a>

</body>
</html>
